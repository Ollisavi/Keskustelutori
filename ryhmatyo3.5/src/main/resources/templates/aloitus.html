<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Keskustelutori</title>
        <meta charset="utf-8" />
    </head>

    <body background="http://3.bp.blogspot.com/_bGalaaXw710/TEFYo_DIiQI/AAAAAAAAAAM/u282NDuEkpc/s1600/op.png" style="background-attachment: fixed; background-repeat: no-repeat; background-size: cover;">

        <font face="Cambria">

            <div align="right" style="margin-right: 7%">
                <img src="https://cdn.vectorstock.com/i/composite/94,56/cartoon-baby-unicorn-vector-249456.jpg" alt="" align="right" WIDTH="15%" HEIGHT="15%">
                </img>
            </div>

            <div style="margin-left: 33%">

                <form method="get" action="/etusivu">
                    <button type="submit">Etusivulle</button>
                </form>

                <form method="get" th:action="${takaisin}">
                    <button type="submit">Takaisin</button>
                </form>

                <h1 th:text="${otsikko}">Aloitus</h1>

                <h2><font size="3">Keskustele aiheesta:</font></h2> 

                <table style="width:60%">

                    <tr valign="top" th:each="viesti: ${viestit}">
                        <td> <span th:text="${viesti.getJulkaisija()}"> julkaisija </span> </td>
                        <td> <span th:text="${viesti.getSisalto()}"> sis&#228;lt&#246; </span> </td>
                        <td> <span th:text="${viesti.getAika()}"> julkaisuaika </span> </td>
                    </tr> 
                </table>

                <p></p>

                <form method="POST" th:action="${url}">
                    Julkaisija:<br/>
                    <input maxlength="16" type="text" name="julkaisija" required=""/><br/>
                    Viesti:<br/>            
                    <textarea maxlength="2048" name="sisalto" required="" rows="8" cols="96">Kirjoita viesti t&#228;h&#228;n. Enint&#228;&#228;n 2048 merkki&#228;. </textarea><br/>
                    <input type="submit" value="Lis&#228;&#228; viesti"/>
                </form>

                <!--
                <form method="get" th:action="${}">
                    <button type="submit">Sivu </button>
                </form> -->

            </div>
        </font>
    </body>
</html>
